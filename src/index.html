<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- fontes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>Privisão do tempo</title>
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="searchmain">
                <div id="containerlogo">
                    <img id="logo" src="./img/cloudy-havyrain_icon-icons 1.png" />
                </div>
                <div id="containerinputsearch">
                    <input id="inputshearch" placeholder="procure por uma Cidade..." type="text" />
                    <button onclick="HandleSubmit()" id="button"></button>
                </div>
            </div>
            <div id="content-data">
                <di id="localization">
                    <img src="./img/localizationicon.png" />
                    <span id="cityname">São Paulo - SP</span>
                    <img src="https://countryflagsapi.com/png/bes/BR">
                </di>
                <div id="weater">
                    <span id="span-date">Dom, 17 de Fev</span>
                    <span id="span-weater">00 º C</span>
                </div>
                <div>
                    <span id="description">nublado</span>
                    <span id="weathericon"></span>
                </div>
                <div id="details">
                    <div id="containerumidity">
                        <img src="./img/dropicon.png" />
                        <span id="umidity">30%</span>
                    </div>
                    <div>
                        <img src="./img/windicon.png">
                        <span id="wind">2.2km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
