<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- fontes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>Privisão do tempo</title>
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="searchContainer">
                <div id="containerLogo">
                    <img id="logo" src="./img/cloudy-havyrain_icon-icons 1.png" />
                </div>
                <div id="containerInputSearch">
                    <input id="inputShearch" placeholder="procure por uma Cidade..." type="text" />
                    <button onclick="HandleSubmit()" id="button"></button>
                </div>
                <div id="divError">
                    <span id="error">Digite uma cidade válida</span>
                </div>
            </div>
            <div id="containerWeater">
                <di id="containerLocalization">
                    <img id="iconLocalization" src="./img/localizationicon.png" />
                    <span id="cityName">São Paulo - SP</span>
                    <img id="country" src="">
                </di>
                <div id="containerDateweater">
                    <span id="date">Dom, 00 de Jan</span>
                    <span id="weater">00 º C</span>
                </div>
                <div id="divDescription">
                    <span id="description">nublado</span>
                    <img id="descriptionIcon" src="https://openweathermap.org/img/wn/01d.png" />
                </div>
                <div id="details">
                    <div id="containerHumidity">
                        <img src="./img/dropicon.png" />
                        <span id="humidity">00%</span>
                    </div>
                    <div>
                        <img src="./img/windicon.png">
                        <span id="wind">0.0km/h</span>
                    </div>
                </div>
            </div>
            <div id="suggestion">
                <span>Sugentões:</span>
                <div>
                    <button onclick="suggestionLocales('Tóquio')">Tóquio</button>
                    <button  onclick="suggestionLocales('Shangai')">Shangai</button>
                </div>
                <div>
                    <button  onclick="suggestionLocales('cairo')">Cairo</button>
                    <button  onclick="suggestionLocales('Orlando')">Orlando</button>
                </div>
                <div>
                    <button  onclick="suggestionLocales('São paulo')"> São Paulo</button>
                    <button  onclick="suggestionLocales('Nova Iorque')">Nova Iorque</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
